<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lexicon | Rishabh Tyagi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .word-card:hover { transform: translateY(-2px); transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="cursor-pointer" onclick="location.reload()">
                <h1 class="text-xl font-extrabold tracking-tight text-slate-900">AI LEXICON</h1>
                <p class="text-xs text-indigo-600 font-medium tracking-widest uppercase">By Rishabh Tyagi</p>
            </div>
            <div class="flex gap-3">
                <button onclick="showQuickView()" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-5 py-2.5 rounded-full font-semibold text-sm flex items-center gap-2 transition-all">
                    <span>üìã</span> Quick View
                </button>
                <button onclick="startFlashcardGame()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-full font-semibold text-sm flex items-center gap-2 transition-all shadow-lg shadow-indigo-100">
                    <span>üéÆ</span> Play Game
                </button>
            </div>
        </div>
    </nav>

    <main id="app-container" class="max-w-5xl mx-auto p-6">
        
        <div id="list-view">
            <div class="mb-8">
                <h2 class="text-3xl font-black text-slate-800">Vocabulary Repository</h2>
                <p class="text-slate-500">Structured linguistic data enriched by Gemini AI</p>
            </div>
            <div id="word-grid" class="grid gap-6 md:grid-cols-2"></div>
        </div>

        <div id="quick-view" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="flex justify-between items-end mb-8 border-b border-slate-200 pb-4">
                <div>
                    <h2 class="text-3xl font-black text-slate-800">Index</h2>
                    <p class="text-slate-500">List of all words</p>
                </div>
                <button onclick="location.reload()" class="text-indigo-600 font-bold hover:underline">‚Üê Back to Grid</button>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-400 uppercase text-xs font-bold">
                        <tr>
                            <th class="px-6 py-4 w-16">#</th>
                            <th class="px-6 py-4">Word</th>
                            <th class="px-6 py-4">Meaning (Hindi)</th>
                            <th class="px-6 py-4">Difficulty</th>
                        </tr>
                    </thead>
                    <tbody id="quick-list-body" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="game-view" class="hidden max-w-2xl mx-auto py-12">
            <div class="text-center mb-8">
                <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">Flashcard Mode</span>
            </div>
            <div id="card" class="bg-white p-12 rounded-3xl shadow-2xl border border-slate-100 mb-8 min-h-[300px] flex flex-col justify-center items-center text-center">
                <h2 id="game-word" class="text-6xl font-black text-slate-900 mb-6"></h2>
                <div id="game-details" class="hidden space-y-6 w-full">
                    <div>
                        <p id="game-hindi" class="text-3xl text-indigo-600 font-bold mb-2"></p>
                        <p id="game-meaning" class="text-lg text-slate-600 leading-relaxed max-w-md mx-auto"></p>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-xl text-left border-l-4 border-indigo-400">
                        <p class="text-xs font-bold uppercase text-slate-400 mb-1">Example</p>
                        <p id="game-example1" class="text-slate-700 italic"></p>
                    </div>
                </div>
            </div>
            <div class="flex justify-center gap-4">
                <button id="reveal-btn" onclick="revealCard()" class="bg-slate-900 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:bg-slate-800 transition">Reveal Meaning</button>
                <button id="next-btn" onclick="nextWord()" class="hidden bg-indigo-600 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:bg-indigo-500 transition">Next Word ‚Üí</button>
            </div>
        </div>
    </main>

    <script>
        let dictionary = [];
        let gameQueue = [];
        let currentIndex = 0;

        const diffColors = {
            'Easy': 'bg-green-100 text-green-700',
            'Medium': 'bg-amber-100 text-amber-700',
            'Hard': 'bg-rose-100 text-rose-700'
        };

        async function loadData() {
            try {
                const response = await fetch(`./data/words.json?v=${new Date().getTime()}`);
                dictionary = await response.json();
                renderList();
            } catch (e) { console.error(e); }
        }

        function renderList() {
            const grid = document.getElementById('word-grid');
            grid.innerHTML = dictionary.map(item => `
                <div class="word-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-2xl font-extrabold text-slate-800">${item.word}</h3>
                            <span class="text-[10px] font-bold px-2 py-1 rounded-md uppercase ${diffColors[item.difficulty] || 'bg-slate-100 text-slate-600'}">
                                ${item.difficulty || 'N/A'}
                            </span>
                        </div>
                        <p class="text-indigo-600 font-bold text-lg mb-2">${item.hindi_meaning}</p>
                        <p class="text-slate-600 text-sm leading-relaxed mb-4">${item.meaning}</p>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-50 text-xs text-slate-400 italic font-medium truncate">
                        "${item.example1}"
                    </div>
                </div>
            `).join('');
        }

        // NEW: Function to show and render the Alphabetical Quick View
        function showQuickView() {
            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('quick-view').classList.remove('hidden');

            // Sort data alphabetically by 'word'
            const sortedData = [...dictionary].sort((a, b) => a.word.localeCompare(b.word));
            
            const tbody = document.getElementById('quick-list-body');
            tbody.innerHTML = sortedData.map((item, index) => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="px-6 py-4 text-slate-400 font-mono text-sm">${index + 1}</td>
                    <td class="px-6 py-4 font-bold text-slate-800">${item.word}</td>
                    <td class="px-6 py-4 text-slate-600">${item.hindi_meaning}</td>
                    <td class="px-6 py-4">
                        <span class="text-[10px] font-bold px-2 py-1 rounded ${diffColors[item.difficulty] || 'bg-slate-100 text-slate-600'}">
                            ${item.difficulty || 'N/A'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Game Logic
        function startFlashcardGame() {
            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('quick-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            gameQueue = [...dictionary].sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIndex = 0;
            showWord();
        }

        function showWord() {
            document.getElementById('game-word').innerText = gameQueue[currentIndex].word;
            document.getElementById('game-hindi').innerText = gameQueue[currentIndex].hindi_meaning;
            document.getElementById('game-meaning').innerText = gameQueue[currentIndex].meaning;
            document.getElementById('game-example1').innerText = gameQueue[currentIndex].example1;
            document.getElementById('game-details').classList.add('hidden');
            document.getElementById('reveal-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
        }

        function revealCard() {
            document.getElementById('game-details').classList.remove('hidden');
            document.getElementById('reveal-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextWord() {
            currentIndex++;
            if (currentIndex < gameQueue.length) { showWord(); } 
            else { alert("Session Complete!"); location.reload(); }
        }

        loadData();
    </script>
</body>
</html>
